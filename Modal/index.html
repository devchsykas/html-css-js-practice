<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- External Style CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f550ae26e1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Hero -->
    <header class="hero">
      <div class="banner">
        <h1>Modal Project</h1>
        <button class="btn modal-btn">open modal</button>
      </div>
    </header>
    <!-- End of Hero -->
    <!-- Modal -->
    <div class="modal-overlay">
      <div class="modal-container">
        <h3>modal content</h3>
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- External Javascript -->
    <script src="./app.js"></script>
  </body>
</html>
