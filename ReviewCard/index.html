<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Card</title>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/f550ae26e1.js" crossorigin="anonymous"></script>
    <!--External styles-->
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h1>our reviews</h1>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="Person 1">  
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt dolorum maxime minus dicta nesciunt, officia aut enim? Modi vero soluta odio quae. Praesentium fugiat doloremque nulla deleniti dolore culpa expedita?</p>
                <!-- prev next buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">surprise me</button>
            </article>

        </section>
    </main>
