<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine 💘 Card</title>
    <link rel="stylesheet" href="valentine.css" />
  </head>
  <body>
    <div class="envelope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <p class="words line1">Hello my sunshine!</p>
          <p class="words line2">
            My life with you is like an endless romantic movie.
          </p>
          <p class="words line3">I love you with all my 💝</p>
          <p class="words line4">Your 🍪!!!</p>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="close">
      <button id="open">Open</button>
      <button id="close">Close</button>
    </div>
    <h1 class="valentine">Happy Valentine's Day!</h1>
    <script src="valentine.js"></script>
  </body>
</html>
